<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Counter</title>
</head>
<body>
    <div class="container">
    <h1>Counter</h1>
    <h2 id="start">0</h2>
        <div class="button-container">
            <button id="plus1" onclick="plusOrMinus('plus1')">+1</button>
            <button id="plus2" onclick="plusOrMinus('plus2')">+2</button>
            <button id="plus10" onclick="plusOrMinus('plus10')">+10</button>
            <button id="minus10" onclick="plusOrMinus('minus10')">-10</button>
            <button id="reset" onclick="plusOrMinus('reset')">RESET</button>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
